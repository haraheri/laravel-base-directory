version: '3'

services:
    db:
        build: ./docker/mysql
        image: mysql:5.6
        restart: always
        container_name: db_host
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: docker
            MYSQL_USER: docker
            MYSQL_PASSWORD: docker
            TZ: 'Asia/Tokyo'
        volumes:
            - ./docker/mysql/data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
            - ./docker/mysql/log:/var/log/mysql
        ports:
            - 3306:3306
